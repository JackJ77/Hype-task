<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">


        <link rel="stylesheet" href="style/css/style.css">

        <title>Hype Task</title>
  </head>
  <body>
    <section class="section-about">
      <div class="container">
        <div class="altcoins">
            ALTCOINS
        </div>
        <div class="currency-row">
          <div class="currency-row__col--3">
            <h4 class="heading-quadrary">Ethereum Classic combined with Zcash</h4>
            <i class="fas fa fa-eye display-phone-only"></i>
            <div>
              <i class="fas fa-umbrella mr-1"></i>
              <span>Ethereum foundation</span>
            </div>
            <div class="display-desktop-only">
              <div class="dot mr-1"></div>
              <span>Altcoins - highest growth</span>
            </div>
            <div class="display-phone-only">
              <a class="btn btn--invest mb-2" href="#">Inwestuj</a>
            </div>
          </div>
          <div class="currency-row__col--2">
            <span class="nums nums--red">2200</span> PLN
            <div>Wartość</div>
          </div>
          <div class="currency-row__col--1">
            <span class="nums">+0,91%</span>
            <div>1D</div>
          </div>
          <div class="currency-row__col--1">
            <span class="nums">-0,21%</span>
            <div>1M</div>
          </div>
          <div class="currency-row__col--1 display-desktop-only">
            <span class="nums">-2,29%</span>
            <div>3M</div>
          </div>
          <div class="currency-row__col--1 display-desktop-only">
            <span class="nums">+0,42%</span>
            <div>12M</div>
          </div>
          <div class="currency-row__col--1 display-desktop-only">
            <span class="nums">+0,85%</span>
            <div>30M</div>
          </div>
          <div class="currency-row__col--1 display-desktop-only">
            <span class="nums">+1,31%</span>
            <div>YDT</div>
          </div>
          <div class="currency-row__col--1 display-desktop-only">
            <a class="btn btn--invest mb-2" href="#">Inwestuj</a>
            <div>
              <i class="fas fa fa-eye mr-2"></i>
              <i class="fas fa fa-balance-scale"></i>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
